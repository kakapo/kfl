<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title><?=$title?></title>
<link rel="stylesheet"
			href="<?=$www_site_url?>/public/js/dojotoolkit/dijit/themes/nihilo/nihilo.css" />
<link rel="shortcut icon" href="<?=$www_site_url?>/public/image/favicon.ico" />
<link rel="icon" type="image/gif" href="<?=$www_site_url?>/public/image/animated_favicon1.gif">

	<script type="text/javascript" src="<?=$www_site_url?>/public/js/dojotoolkit/dojo/dojo.js"
	    djConfig="parseOnLoad:true, isDebug:false"></script>
	    <script type="text/javascript">
	    dojo.require("dijit.layout.BorderContainer");
	    dojo.require("dijit.layout.ContentPane");
		dojo.require("dijit.form.TextBox");
		dojo.require("dijit.form.Button");
		
		</script>
		    <style>
	html, body {
		font-size:14px;
	  width: 100%; height: 100%;
	  border: 0; padding: 5; margin: 0;
	}
	#mainDiv{
		margin:auto;
		width: 500px; height: 350px; border: 1px solid #ccc;
		top:150px;
	}
	</style>
</head>
<body class="nihilo">


<div id="mainDiv" dojoType="dijit.layout.BorderContainer">
	<div dojoType="dijit.layout.ContentPane" region="top" style="border:1px solid #ccc;height:100px;" > 
	<table style="margin:0 auto;"><tr><td><h3><img src="<?=$www_site_url?>/public/image/kfllogo.gif"><?=$site_name?></h3></td></tr></table>
	</div>
	<div dojoType="dijit.layout.ContentPane" region="center" >
	   
		<form method="post" id="loginform">
			<input type="hidden" name="action" value="index">
			<input type="hidden" name="op" value="dologin">
			<table style="margin:50px auto;">
			    <tr>
			      <td align="right"><label for="name">用户名: </label></td>
			      <td><input dojoType="dijit.form.TextBox" type="text" name="name" id="name" style="width:150px"></td>
			    </tr>
			    <tr>
			      <td align="right"><label for="password">密码: </label></td>
			      <td><input dojoType="dijit.form.TextBox" type="password" name="password" id="loc" style="width:150px"></td>
			    </tr>
			    
			    <tr>
			    	<td align="right"></td>
			      <td  align="center">
			      
			        <button dojoType="dijit.form.Button" type="submit">登录</button>
			        <button dojoType="dijit.form.Button" type="reset">重置</button>
			        </td>
			    </tr>
			  </table>
		   </form>
	</div>

</div>
</body>
</html>
