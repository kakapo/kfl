<SCRIPT>
//only for test purposes
function checkOnSubmit(formName, r) {
  
    if (yav.performCheck(formName, r, 'inline')) {
       return true;
    } 
    return false;
}

var rules=new Array();

rules[0]='answer|required';
rules[1]='newpwd1|required';
rules[2]='newpwd1|minlength|6';

</SCRIPT>

</head>
<body onload="yav.init('forgetpwdform', rules);">
