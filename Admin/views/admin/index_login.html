<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>KFL--Kindly Fast Light php 开发框架</title>
<link rel="stylesheet"
			href="/public/js/dojotoolkit/dijit/themes/nihilo/nihilo.css" />


	<script type="text/javascript" src="/public/js/dojotoolkit/dojo/dojo.js"
	    djConfig="parseOnLoad:true, isDebug:false"></script>
	    <script type="text/javascript">
	    dojo.require("dijit.layout.BorderContainer");
	    dojo.require("dijit.layout.ContentPane");
		dojo.require("dijit.form.TextBox");
		dojo.require("dijit.form.Button");
		
		</script>
		    <style>
	html, body {
		font-size:14px;
	  width: 100%; height: 100%;
	  border: 0; padding: 5; margin: 0;
	}
	#mainDiv{
		margin:auto;
		width: 500px; height: 300px; border: 1px solid #ccc;
		top:150px;
	}
	</style>
</head>
<body class="nihilo">


<div id="mainDiv" dojoType="dijit.layout.BorderContainer">
	<div dojoType="dijit.layout.ContentPane" region="center" >
	    <div style="margin-left:50px"><h1>KFL 后台管理系统用户登录</h1></div>
		<form method="post" id="loginform">
			<input type="hidden" name="action" value="index">
			<input type="hidden" name="op" value="dologin">
			<table style="margin:50px auto;">
			    <tr>
			      <td align="right"><label for="name">用户名: </label></td>
			      <td><input dojoType="dijit.form.TextBox" type="text" name="name" id="name"></td>
			    </tr>
			    <tr>
			      <td align="right"><label for="password">密码: </label></td>
			      <td><input dojoType="dijit.form.TextBox" type="password" name="password" id="loc"></td>
			    </tr>
			    
			    <tr>
			      <td colspan="2" align="center">
			        <button dojoType="dijit.form.Button" type="submit">登陆</button>
			        <button dojoType="dijit.form.Button" type="reset">重置</button>
			        </td>
			    </tr>
			  </table>
		   </form>
	</div>

</div>
</body>
</html>
