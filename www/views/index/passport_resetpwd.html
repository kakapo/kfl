<SCRIPT>
//only for test purposes
function checkOnSubmit(formName, r) {
  
    if (yav.performCheck(formName, r, 'inline')) {
       return true;
    } 
    return false;
}

var rules=new Array();

rules[0]='newpwd1|required';
rules[1]='newpwd1|minlength|6';
rules[2]='newpwd2|equal|$newpwd1';


yav.addHelp('new1', '请输入新密码');




</SCRIPT>

</head>
<body onload="yav.init('resetpwdform', rules);">

<FORM name="resetpwdform" method="POST" onsubmit="return checkOnSubmit('resetpwdform', rules);" >

<input type="hidden" name="op" value="resetpwd">
<input type="hidden" name="code" value="<?=$code?>">
<TABLE valign=top>

<TR><TD>输入新密码:</TD><TD><INPUT type="password" name=newpwd1 />&nbsp;&nbsp;<span id=errorsDiv_newpwd1></span></TD></TR>

<TR><TD colspan="2"><INPUT type=submit value="重置密码" /> <br></TD><TD></TD></TR>
</TABLE>
</form>
